<section class="content-header">
    <h1>
        Thêm mới danh mục
        <small>This is home page of SPA</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li class="active">Danh mục sản phẩm</li>
    </ol>
</section>
<section class="content">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Horizontal Form</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddProductCategory" role="form" ng-submit="AddProductCategory()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên danh mục</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" required ng-maxlength="2" ng-change="GetSeoTitle()" name="name" ng-model="productCategory.Name">
                        <span ng-show="frmAddProductCategory.name.$invalid" class="has-error">Tên danh mục là bắt buộc. </span>
                        <span ng-show="frmAddProductCategory.name.$error.maxlength" class="has-error">Tên danh mục tối đa 256 ký tự. </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Tiêu đề SEO</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="alias" ng-maxlength="256" required readonly ng-model="productCategory.Alias">
                        <span ng-show="frmAddProductCategory.alias.$invalid" class="has-error">SEO title là bắt buộc. </span>
                        <span ng-show="frmAddProductCategory.alias.$error.maxlength" class="has-error">SEO title tối đa 256 ký tự. </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Mô tả</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="description" ng-maxlength="500" ng-model="productCategory.Description">
                        <span ng-show="frmAddProductCategory.description.$error.maxlength" class="has-error">Mô tả tối đa 500 ký tự. </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Danh mục cha</label>

                    <div class="col-sm-10">
                        <select name="parentID" class="form-control" ng-model="productCategory.ParentID" ng-options="option.ID as option.Name for option in parentCategories">
                            <option value="">Chọn danh mục</option>
                        </select>
                        <input name="parentId" type="hidden" ng-model="productCategory.ParentID"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Thứ tự hiển thị</label>

                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="displayOrder" ng-model="productCategory.DisplayOrder">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Hình ảnh</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="images" ng-model="productCategory.Images">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Meta Keyword</label>

                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="metaKeyword" ng-model="productCategory.MetaKeyword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Meta Description</label>

                    <div class="col-sm-10">
                        <textarea class="form-control" name="metaDescription" ng-model="productCategory.MetaDescription"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="productCategory.Status" ng-checked="productCategory.Status"> Kích hoạt
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="homeFlag" ng-model="productCategory.HomeFlag" ng-checked="productCategory.HomeFlag"> Hiển thị trang chủ
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button class="btn btn-default" ui-sref="product_categories">Hủy</button>
                <button type="submit" ng-disabled="frmAddProductCategory.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>
